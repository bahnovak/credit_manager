<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Кредиты</h1>
    <form class="form">
        <input class="form__name" type="text" placeholder="Введите название">
        <input class="form__sum" type="text" placeholder="Введите сумму">
        <input class="form__percent" type="text" placeholder="Введите процент годовых">
        <input class="form__time" type="text" placeholder="Введите срок">
        <button class="form__button_calc">Рассчитать</button>
        <button class="form__button_add">Добавить</button>
    </form>
    <section class="information"></section>
    <section class="credit">
        <h2 class="credit__title">Ваши кредиты:</h2>
        <div class="credit__list"></div>
        <button class="credit__accept">Подтвердить кредиты</button>
        <div class="credit__payments">
            <h2 class="credit__payments__description">График платежей:</h2>
            <div class="credit__payments__value"></div>
        </div>
        <div class="credit__balance">
            <h2 class="credit__balance__description">Остаток по кредиту:</h2>
            <div class="credit__balance__value"></div>
        </div>
    </section>
</body>
</html>
